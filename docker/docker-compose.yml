version: '3.8'

services:
  database:    
    image: mariadb:11
    container_name: fisrv-magento-db
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    networks:
      - default
    volumes:
      - db:/var/lib/mysql
  magento:
    image: registry.gitlab.mherrm.de/cgi/fisrv-magento-plugin:latest
    container_name: fisrv-magento-apache
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fisrv-magento-secure.entrypoints=http,https"
      - "traefik.http.routers.fisrv-magento-secure.rule=Host(`fisrv-magento.mherrm.de`)"
      - "traefik.http.routers.fisrv-magento-secure.tls=true"
      - "traefik.http.routers.fisrv-magento-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.fisrv-magento-secure.service=fisrv-magento"
      - "traefik.http.services.fisrv-magento.loadbalancer.server.scheme=https"
      - "traefik.http.services.fisrv-magento.loadbalancer.server.port=443"
      - "traefik.docker.network=traefik"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - default
      - traefik
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
networks:
  traefik:
    external: true
volumes:
  db:
