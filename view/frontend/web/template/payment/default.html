<div class="payment-method" data-bind="css: {'_active': (getCode() === isChecked())}">
  <div class="payment-method-title field choice" style="display: flex; align-items: center;">
    <input type="radio" name="payment[method]" class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
    <label class="label" data-bind="attr: {'for': getCode()}">
      <span data-bind="text: getTitle()"></span>
    </label>
    <img data-bind="attr: {'src': getLogo()}" style="margin-left: auto; width: 4em;">
  </div>

  <div class="payment-method-content">
    <div data-bind="text: getConfigData()" style="padding-bottom: 1em;"></div>
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() -->
    <!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() -->
      <!-- /ko -->
      <!--/ko-->
    </div>
    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() -->
      <!-- ko foreach: { data: elems, as: 'element' } -->
      <!-- ko if: hasTemplate() -->
      <!-- ko template: getTemplate() -->
      <div data-role="checkout-agreements">
        <div class="checkout-agreements fieldset" data-bind="visible: isVisible">
          <!-- ko foreach: agreements -->
          <!-- ko if: ($parent.isAgreementRequired($data)) -->
          <div class="checkout-agreement field choice required">
            <input type="checkbox" class="required-entry" data-bind="attr: {
                                    'id': $parent.getCheckboxId($parentContext, agreementId),
                                    'name': 'agreement[' + agreementId + ']',
                                    'value': agreementId
                                    }" id="agreement_checkmo_1" name="agreement[1]" value="1">
            <label class="label" data-bind="attr: {'for': $parent.getCheckboxId($parentContext, agreementId)}"
              for="agreement_checkmo_1">
              <button type="button" class="action action-show"
                data-bind="click: function(data, event) { return $parent.showContent(data, event) }">
                <span data-bind="html: checkboxText">Please agree</span>
              </button>
            </label>
          </div>
          <!-- /ko -->
          <!-- ko ifnot: ($parent.isAgreementRequired($data)) --><!-- /ko -->
          <!-- /ko -->
        </div>
      </div>
      <!-- /ko -->
      <!-- /ko -->
      <!-- /ko -->
      <!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <button class="action primary checkout" type="submit" data-bind="
          click: placeOrder,
          attr: {title: $t('Place Order')},
          css: {disabled: !isPlaceOrderActionAllowed()},
          enable: (getCode() == isChecked())
        " disabled>
          <span data-bind="i18n: 'Place Order'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
